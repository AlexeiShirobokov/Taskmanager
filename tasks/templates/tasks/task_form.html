{% extends 'base.html' %}
{% block title %}Создание задачи{% endblock %}
{% block content %}
  <h2 class="title is-4">Новая задача</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="field">
      <label class="label" for="id_title">Тема</label>
      <div class="control">
        <input type="text" name="title" id="id_title" class="input" required maxlength="200">
      </div>
    </div>

    <div class="field">
      <label class="label" for="id_description">Описание задачи</label>
      <div class="control">
        <textarea name="description" id="id_description" class="textarea" rows="4" required></textarea>
      </div>
    </div>

    <div class="field">
      <label class="label" for="id_deadline">Срок выполнения</label>
      <div class="control">
        <input type="datetime-local" name="deadline" id="id_deadline" class="input" required>
      </div>
    </div>

    <div class="field">
      <label class="label">Исполнитель</label>
      <div class="control">
        <select name="responsible" class="select input select2-search" required>
          <option value="" disabled selected>Выберите исполнителя</option>
          {% for user in users %}
            <option value="{{ user.id }}">{{ user.get_full_name|default:user.username }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="field" id="participant-container">
      <label class="label">Дополнительные участники</label>
      <div id="participant-rows">
        <div class="field is-grouped mb-2 participant-row">
          <div class="control is-expanded">
            <div class="select is-fullwidth">
              <select name="participants" class="select2-search">
                <option value="" disabled selected>Выберите участника</option>
                {% for user in users %}
                  <option value="{{ user.id }}">{{ user.get_full_name|default:user.username }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="control">
            <div class="select">
              <select name="roles">
                <option value="executor">Исполнитель</option>
                <option value="responsible">Ответственный</option>
                <option value="observer">Наблюдатель</option>
              </select>
            </div>
          </div>
          <div class="control">
            <button type="button" class="button is-danger is-light" onclick="removeParticipantRow(this)">Удалить</button>
          </div>
        </div>
      </div>
      <button type="button" class="button is-small is-link mt-2" onclick="addParticipantRow()">Добавить участника</button>
    </div>

    <div class="field">
      <label class="label" for="id_files">Файлы (можно выбрать несколько)</label>
      <div class="control">
        <input type="file" name="files" id="id_files" multiple class="input">
      </div>
    </div>

    <div class="control">
      <button class="button is-primary" type="submit">Создать</button>
    </div>
  </form>

  <!-- Подключаем Select2 для поиска в выпадающих списках -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <script>
    // Инициализация Select2 после загрузки страницы
    document.addEventListener('DOMContentLoaded', function() {
      // Инициализируем Select2 для всех элементов с классом select2-search
      $('.select2-search').select2({
        width: '100%',
        placeholder: 'Начните вводить для поиска',
        language: {
          noResults: function() {
            return "Ничего не найдено";
          },
          searching: function() {
            return "Поиск...";
          }
        }
      });
    });

    function addParticipantRow() {
      const container = document.getElementById('participant-rows');
      const template = document.querySelector('.participant-row');
      const newRow = template.cloneNode(true);

      // Сбрасываем значения
      newRow.querySelectorAll('select').forEach(select => {
        select.selectedIndex = 0;
        // Удаляем классы Select2, если они есть
        if (select.classList.contains('select2-hidden-accessible')) {
          $(select).siblings('.select2-container').remove();
          select.classList.remove('select2-hidden-accessible');
        }
      });

      container.appendChild(newRow);

      // Инициализируем Select2 для новых элементов
      $(newRow).find('.select2-search').select2({
        width: '100%',
        placeholder: 'Начните вводить для поиска',
        language: {
          noResults: function() {
            return "Ничего не найдено";
          },
          searching: function() {
            return "Поиск...";
          }
        }
      });
    }

    function removeParticipantRow(button) {
      const row = button.closest('.participant-row');
      const container = document.getElementById('participant-rows');

      // Уничтожаем Select2 перед удалением, если он был инициализирован
      const select2Elements = $(row).find('.select2-search');
      if (select2Elements.length > 0) {
        select2Elements.select2('destroy');
      }

      if (container.children.length > 1) {
        container.removeChild(row);
      }
    }
  </script>

  <style>
    /* Стили для Select2 чтобы лучше интегрировался с Bulma */
    .select2-container--default .select2-selection--single {
      height: 2.5em;
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }

    .select2-container--default .select2-selection--single .select2-selection__rendered {
      line-height: 2.5em;
      padding-left: 0.75em;
    }

    .select2-container--default .select2-selection--single .select2-selection__arrow {
      height: 2.5em;
    }

    .select2-container--default .select2-dropdown {
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }

    .select2-container--default .select2-search--dropdown .select2-search__field {
      border: 1px solid #dbdbdb;
      border-radius: 4px;
    }

    /* Убираем стрелки у выпадающих списков для дополнительных участников */
    #participant-container .select:after {
      display: none !important;
    }

    #participant-container .select select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      padding-right: 0.75em;
      background-image: none;
    }

    /* Убираем стрелки у Select2 элементов */
    #participant-container .select2-container--default .select2-selection--single .select2-selection__arrow {
      display: none;
    }

    /* Делаем поля одинаковой ширины */
    #participant-container .field.is-grouped {
      align-items: stretch;
    }

    #participant-container .field.is-grouped > .control:first-child {
      flex-grow: 2;
    }

    #participant-container .field.is-grouped > .control:nth-child(2) {
      flex-grow: 1;
      margin: 0 0.5rem;
    }

    #participant-container .field.is-grouped > .control:last-child {
      flex-grow: 0;
    }
  </style>
{% endblock %}
